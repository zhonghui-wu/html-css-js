<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        div{
            text-align: center;
        }
        .space{
            height: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>用户名：<input type="text" name="username"></div>
    <div class="space"></div>
    <div>密码：<input type="password" name="pwd"></div>
    <div class="space"></div>
    <div>确认密码：<input type="password" name="pwd"></div>
    <div class="space"></div>
    <div>邮箱：<input type="text" name="email"></div>
    <div class="space"></div>
    <div>验证码：<input type="text" name="code"><button>获取验证码</button></div>
    <div><input type="submit" name="submit"><input type="reset" name="reset"></div>
</body>
</html>
