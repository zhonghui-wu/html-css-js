    <script>
        // 防止一直拖动不触发，加下面内容后隔2秒会记录一次
        function throttle(fn,delay){
            var valid = true;
            return function(){
                if(!valid){
                return false
                }
                valid = false;
            setTimeout(function(){
                fn();
                valid = true;
            },delay)
            }
            
        }


        window.onscroll = throttle(scrollHandle,2000)
        function scrollHandle(){
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop)
        }
    </script>
