<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句</title>
</head>
<body>
    <script>
        var a = false;
        if(a){
            console.log('我是真的')
        }
        // if...else if...
        if(a){
            console.log('我是真的')
        }else{
            console.log('我是假的')
        }
        // switch 条件判断
        var b = 7;
        switch(b){
            case 1:
                console.log('今天星期一');
                break;
            case 2:
                console.log('今天星期二');
                break;
            case 3:
                console.log('今天星期三');
                break;
            case 4:
                console.log('今天星期四');
                break;
            case 5:
                console.log('今天星期五');
                break;
            case 6:
                console.log('今天星期六');
                break;
            default:
                console.log('今天星期天');
        }

    </script>
</body>
</html>
