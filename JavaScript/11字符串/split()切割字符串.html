<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split()切割字符串</title>
</head>
<body>
    <script>
        var name = 'w|s|s';
        newName = name.split('|'); // ['w', 's', 's']
        console.log(newName);
        console.log(name.split('')); // 每个都切开['w', '|', 's', '|', 's']
        console.log(name.split('',2)); // 每个都切开后打印几个内容 ['w', '|']
    </script>
</body>
</html>
