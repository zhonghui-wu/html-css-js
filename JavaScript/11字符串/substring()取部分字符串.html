<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring()用于取部分字符串内容</title>
</head>
<body>
    <script>
        var a = "123456789";
        newa = a.substring(3,9); // 45678
        newb = a.substring(3); // 456789
        console.log(newa);
        console.log(newb);
    </script>
</body>
</html>
