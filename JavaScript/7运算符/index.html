<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // + — * /  取余数%  自增++i，自减--i
        var a = 1;
        var b = 3;
        var c = 2;
        console.log(a/b);
        console.log(a % b);
        console.log(c % b);
        // x=x+y ==> x+=y, x=x-y ==> x-=y
        // === 会比较类型是否相同，数值是否相同，有一个不相同就是false
        // ！== 为严格不等于

        // 下面六个都为true
        console.log(!null)
        console.log(!undefined)
        console.log(!0)
        console.log(!"")
        console.log(!NaN)
        console.log(!false)

        // && 是且运算符， || 是或运算符
    </script>
</body>
</html>
