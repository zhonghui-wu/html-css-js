    <script>
        // break,推出整个循环
        var i = 1;
        while(i<=100){
            if (i == 5){
                break;
            }
            console.log(i);
            i++;
        }

        // continue退出本轮循环
        // for(var a = 1; a <=100; a++){

        //     }
            // console.log(a)
        // }

        var sum = 0;
        var i = 0;
        while(i<=100){
            sum += i;
            i++;
        }
        // console.log(sum)
    </script>
