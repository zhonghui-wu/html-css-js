<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .box2{
            width: 500px;
            height: 500px;
            background-color: #3a3a38;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id ='bt1'> 按钮</button>
    <button id ='bt2'> 双击按钮</button>
    <div class="box1" id = 'bt3'></div>
    <div class="box2" id = 'bt4'>
        <div class="box3" id = 'bt5'></div>
    </div>

    <script>
        var bt1 = document.getElementById('bt1');
        var bt2 = document.getElementById('bt2');
        var bt3 = document.getElementById('bt3');
        var bt4 = document.getElementById('bt4');
        var bt5 = document.getElementById('bt5');
        bt1.onclick = function(){
            console.log("单击了")
        }
        bt2.ondblclick = function(){
            console.log("双击了")
        }
        bt3.onmouseenter = function(){
            console.log("鼠标进入了")
        }
        bt3.onmouseleave = function(){
            console.log("鼠标移出了")
        }
        // mouseenter和mouseleave用于只有一级元素记录事件时使用
        bt4.onmouseenter = function(){
            console.log("鼠标进入了")
        }
        bt4.onmouseleave = function(){
            console.log("鼠标移出了")
        }
        // mouseover、mouseout用于子级和父级都要记录事件时使用
        bt5.onmouseover = function(){
            console.log("鼠标进入了")
        }
        bt5.onmouseout = function(){
            console.log("鼠标移出了")
        }
    </script>
</body>
</html>
