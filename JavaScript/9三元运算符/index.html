<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    <script>
        var num = 10;
        // num % 2 === 0 ? console.log('是偶数') : console.log('是奇数');
        // 三目运算符,表达式为true时打印第一个内容，表达式为false时打印后面的内容
        var result = num % 2 === 0 ? "偶数" : "奇数";
        console.log(result);
    </script>
</body>
</html>
