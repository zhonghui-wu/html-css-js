<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组内容的添加和删除</title>
</head>
<body>
    <script>
        var a = ['1','2','3','4'];
        a.push('4','5') // 在最后面添加
        a.pop() // 删除最后一个
        console.log(a);


        var b = ['1','2','3','4'];
        b.shift() // 从第一个删除
        console.log(b);


        // shift()可用于清空数组
        var c = ['1','2','3','4'];
        while(iten = c.shift()){
            console.log(iten);
        }
        console.log(c);

        var d = ['1','2','3','4'];
        d.unshift('0','-1');
        console.log(d); // 在前面添加
    </script>
</body>
</html>
