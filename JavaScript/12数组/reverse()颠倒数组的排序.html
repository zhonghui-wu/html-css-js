<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse()颠倒数组的排序</title>
</head>
<body>
    <script>
        var a = [1,2,3,4];
        b=a.reverse();
        console.log(b);

        // 可以利用split ， reverse， join将字符串翻转
        var c = 'helloworld!';
        d = c.split("");
        d.reverse();
        console.log(d.join("")); //!dlrowolleh
        console.log(c.split("").reverse().join(""));
    </script>
</body>
</html>
