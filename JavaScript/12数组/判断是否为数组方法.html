<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否为数组方法</title>
</head>
<body>
    <script>
        var a = ['1','2','3','4'];
        console.log(Array.isArray(a)); // 返回true则为数组，返回false则不是数组
    </script>
</body>
