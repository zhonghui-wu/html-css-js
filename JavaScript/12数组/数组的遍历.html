<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的遍历</title>
</head>
<body>
    <script>
        var a = ['1','2','3'];
        for(var b=0;b<a.length;b++){
            console.log(a[b]);
        }
        var c =0;
        while(c<a.length){
            console.log(a[c]);
            c++;
        }
        for(var i in a){
            console.log(a[i]);
        }
    </script>
</body>
</html>
