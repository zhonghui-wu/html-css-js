<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join()将数组转换为字符串</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,5];
        console.log(a.join('')); // 返回12345
        console.log(a.join('|')); // 返回1|2|3|4|5
        // 一般可以用join（）和split（）用于数组和字符串之间的转换
        newa = a.join("|");
        console.log(newa.split('|')); //返回['1', '2', '3', '4', '5']
    </script>
</body>
</html>
