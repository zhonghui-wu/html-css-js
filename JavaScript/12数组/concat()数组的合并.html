<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat()数组的合并</title>
</head>
<body>
    <script>
        var a = [1,2,3];
        var b = [1,2,3,4];
        var d = [6];
        // concat()用于数组的合并，也可以顺便输入内容也会被添加到数组内
        c = a.concat(b,d,456,'我'); 
        console.log(c);
    </script>
</body>
</html>
