<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之无序列表</title>
</head>
<body>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>梨</li>
    </ul>
    <ul type="dics">
        <li>dics苹果</li>
        <li>dics香蕉</li>
        <li>dics西瓜</li>
        <li>dics梨</li>
    </ul>
    <ul type="circle">
        <li>circle苹果</li>
        <li>circle香蕉</li>
        <li>circle西瓜</li>
        <li>circle梨</li>
    </ul>
    <ul type="square">
        <li>square苹果</li>
        <li>square香蕉</li>
        <li>square西瓜</li>
        <li>square梨</li>
    </ul>
    <ul type="none">
        <li>none苹果</li>
        <li>none香蕉</li>
        <li>none西瓜</li>
        <li>none梨</li>
    </ul>
    <ul type="A">
        <li>青菜</li>
            <ul type="a">
                <li>白菜</li>
                <li>胡萝卜</li>
                <li>西红柿</li>
            </ul>
        <li>水果</li>
        <li>肉类</li>
    </ul>
    ul>li*10+回车，可以生产10个无序标签
</body>
</html>
