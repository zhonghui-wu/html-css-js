<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之有序列表</title>
</head>
<body>
    <ol>
        <li>苹果</li>
        <li>梨</li>
        <li>西瓜</li>
        <li>香蕉</li>
    </ol>
    <ol type="A">
        <li>苹果</li>
        <li>梨</li>
        <li>西瓜</li>
        <li>香蕉</li>
    </ol>
    <ol type="I">
        <li>苹果</li>
        <li>梨</li>
        <li>西瓜</li>
        <li>香蕉</li>
    </ol>
    <ol type="A">
        <li>青菜</li>
            <ol type="a">
                <li>白菜</li>
                <li>胡萝卜</li>
                <li>西红柿</li>
            </ol>
        <li>水果</li>
        <li>肉类</li>
    </ol>
    ol>li*10+回车，可以生产10个有序标签
</body>
</html>
