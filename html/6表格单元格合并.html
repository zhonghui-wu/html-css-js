<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格单元格合并</title>
</head>
<body>
    <p>colspan是横向合并，rowspan是竖向合并，合并时要删除被占用的单元格</p>
    <table border="1" width="500" height="200">
        <tr>
            <td colspan="5" align="center">合并单元格1</td>
        </tr>
        <tr>
            <td>合并单元格1</td>
            <td>合并单元格2</td>
            <td>合并单元格3</td>
            <td>合并单元格4</td>
            <td rowspan="3">合并单元格5</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3">合并单元格1</td>
            <td>合并单元格4</td>
        </tr>
        <tr>
            <td>合并单元格4</td>
        </tr>
        <tr>
            <td>合并单元格4</td>
            <td>合并单元格5</td>
        </tr>
    </table>
</body>
</html>
