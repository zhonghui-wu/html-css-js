<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>常用文本标签</title>
</head>
<body>
    <p>p平常段落<em>em定义着重文字</em><b>b定义粗体文本</b><i>i定义斜体字</i><strong>strong定义加重语气</strong><del>del定义删除字</del></p>
    <em>em定义着重文字</em><br>
    <b>b定义粗体文本</b><br>
    <i>i定义斜体字</i><br>
    <strong>strong定义加重语气</strong><br>
    <del>del定义删除字</del><br>
    <span>span没有特定含义</span><br>
</body>
</html>
