<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角+阴影</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            /* 0 auto 可以让模块居中显示 */
            margin: 0 auto;
            /* border-radius用于设置圆角，100%则变成原形 */
            border-radius: 50px;
            /* box-shadow用于设置阴影，用的多的是0 10 20 */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
