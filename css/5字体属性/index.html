<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p{
            color: #901010;
            /* 设置字体粗细 默认500 */
            font-weight: 700;
            /* 设置字体样式 */
            font-style: italic;
            /* 设置字体 */
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
    <p>我是学习字体属性1</p>
    <h3>我是学习字体属性2</h3>
</body>
</html>
