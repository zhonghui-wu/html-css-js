<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用字体</title>
    <!-- 先去https://www.iconfont.cn/选择需要的图标加入购物车，再到购物车点击下载代码，
    再解压到开发目录，打开里面的html文件，切换到Font class选项，
    将下面页面的link放到head里面，再把第二步的内容放到要使用的标签处-->
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        .change{
            /* 可以更改图标大小颜色 */
            font-size: 50px;
            color: brown;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-bingdusaomiao change"></span>
    <span class="iconfont icon-xinxiguzhang change"></span>
    <span class="iconfont icon-jiasu change"></span>
</body>
</html>
