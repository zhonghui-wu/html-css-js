<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* 设置相对定位，跟随文档流 */
            position: relative;
            left: 100px;
            top: 10px;
        }
        p{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"><p>hello</p></div>
    <div class="box2"><p>hello</p></div>
    <div class="box2"><p>hello</p></div>
    <div class="box2"><p>hello</p></div>
</body>
</html>
