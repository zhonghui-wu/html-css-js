<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <style>
        table,td{
            /* 设置表格线的粗细、实线、颜色 */
            border: 1px solid rgb(189, 25, 25);
        }
        table{
            /* 折叠边框，让边框变成一条线 */
            border-collapse: collapse;
            width: 500px;
            height: 100px;
        }
        td{
            /* 对齐 */
            text-align: center;
            /* 设置垂直对齐，默认就是居中 */
            vertical-align: center;
            /* 表格填充 */
            /* padding: 20px; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>
</html>
