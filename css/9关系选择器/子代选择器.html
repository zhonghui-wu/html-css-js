<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 只影响div标签下的p标签 */
        div>p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>hello</p>
        <p>hello1</p>
        <ul>
            <li>
                <p>im fine</p>
            </li>
        </ul>
    </div>
</body>
</html>
