<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 设置边距，也可以单独上下左右设置 */
            padding: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            /* 设置外边距，也可以单独设置上下左右 */
            margin: 50px;
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        CSS盒子模型
    </div>
</body>
</html>
