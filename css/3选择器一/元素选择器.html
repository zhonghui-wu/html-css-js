<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>
    <style>
        span{
            color: red;
        }
        p{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p style="color: red;font-size: 30px;">学完前端学Django！</p>
    <p>学完前端学<span>Django</span>！</p>
    <p>全局选择器,不管设置的标签隐藏的再深都能生效</p>
    <ul>
        <li>
            <p>全局选择器1</p>
        </li>
    </ul>
</body>
</html>
